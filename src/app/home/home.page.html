<ion-content>
  <div class="back-container">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <h1>Einkaufsliste</h1>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of cart; let i = index">
        <ion-col>
          <ion-item class="white-background">
            <ion-label>{{ item.name}}, {{ item.amount }}</ion-label>
            <ion-button slot="end" fill="clear" (click)="remove(item, i)">
              <ion-icon name="trash-outline" color="danger"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
